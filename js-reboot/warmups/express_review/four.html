<!-- 4. In HTML, write an example of how that data is formatted for the View. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PET NAMES</title>
</head>
<body>
    <ul>
        ${
            petNames.map(pet => `
            <li>${pet}</li>
            `).join('')
        }
    </ul>
</body>
</html>
