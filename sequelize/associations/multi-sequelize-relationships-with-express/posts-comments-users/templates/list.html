${header}
<h1>All posts</h1>


${posts.map(p => `
<div>
  <h2>${p.title}</h2>
  <p>${p.content}</p>
  <ul>
    ${p.Comments ?
    p.Comments.map(c => `
    <li>${c.User ? c.User.name : ''}: ${c.content}</li>
    `).join('')
    : ''}
  </ul>
  <a href="/post/${p.id}/comment">comment</a>
</div>
<hr>
`).join('')}

${footer}
