${header}
<h1>Comment on: ${post.title}</h1>

<p>${post.content}</p>

<form method="POST">
  <label>
    Comment:
    <textarea name="content"></textarea>
  </label>
  <br>
  <label>
    As user:
    <select name="userId">
      ${users.map(u => `
      <option value="${u.id}">${u.name}</option>
      `).join('')}
    </select>
  </label>
  <br>
  <input type="submit" value="submit">
</form>
