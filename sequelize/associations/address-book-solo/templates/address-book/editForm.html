${header}
<h1>Update ${friend.name}</h1>
<form method="POST">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" value=${friend.name}>

    <label for="address">Address</label>
    <input type="text" name="address" id="address" value=${friend.address}>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" value=${friend.email}>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" value="${friend.phone}">

    <input type="submit" value="submit">
</form>
<br>
<a href="/addressbook">Return</a>
${footer}
